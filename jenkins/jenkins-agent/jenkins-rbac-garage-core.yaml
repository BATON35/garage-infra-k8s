apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jenkins-core-role
  namespace: garage-core
rules:
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-core-binding
  namespace: garage-core
subjects:
  - kind: ServiceAccount
    name: default
    namespace: ci
roleRef:
  kind: Role
  name: jenkins-core-role
  apiGroup: rbac.authorization.k8s.io
