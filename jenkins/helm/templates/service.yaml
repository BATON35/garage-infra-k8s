apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.controller.service.type }}
  selector:
    app: jenkins
  ports:
    - port: 8081
      targetPort: 8080
      name: http
    - port: 50000
      targetPort: 50000
      name: agent
